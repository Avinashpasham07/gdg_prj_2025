<!DOCTYPE html>
<html>
<head>
    <title>AI Finance Mentor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° AI-Powered Personal Finance Mentor</h1>

        <input type="text" id="name" placeholder="Enter Your Name" required>
        <input type="number" id="income" placeholder="Enter Your Income" required>
        <input type="number" id="expenses" placeholder="Enter Your Expenses" required>

        <label>Risk Level:</label>
        <select id="risk_level">
            <option value="low">Low Risk</option>
            <option value="medium">Medium Risk</option>
            <option value="high">High Risk</option>
        </select>

        <button class="btn" onclick="getAdvice()">ðŸ’¡ Get Financial Advice</button>
        <button class="btn chat-btn" onclick="goToChat()">ðŸ¤– Chat with AI Mentor</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function getAdvice() {
            let data = {
                name: document.getElementById("name").value,
                income: document.getElementById("income").value,
                expenses: document.getElementById("expenses").value,
                risk_level: document.getElementById("risk_level").value
            };

            fetch("/analyze", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = `Advice: ${data.advice} | Savings: ${data.savings}`;
            });
        }

        function goToChat() {
            window.location.href = "/chatbot";
        }
    </script>
</body>
</html>
